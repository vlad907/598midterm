<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load bootstrap4 %}
    <meta charset="utf-8">
    <title>HTML Chess Board</title>
    {% include "bootstrap.html" %}
    <link rel="stylesheet" href="{% static 'chess.css' %}?v=1.01" />
    <script src="{% static 'chess.js' %}"></script>
</head>
<body onload="initChessBoard()">
    {% include "navigation.html" %}
    <div class="container text-center">
        <h1>HTML Chess Board</h1>
        <div class="chessboard">
            {% for row in rows %}
                <div class="row">
                    {% for cell in row %}
                        <div class="square">
                            {{ cell|safe }}
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form chess_form %}
            <button type="submit" class="btn btn-primary" name="move">Move</button>
        </form>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" name="new_game">New Game</button>
        </form>
    </div>
</body>
</html>
